	<script>
	"use strict";
	// should be a global array to read it in the function and keep the data because we need to read it in the table
		var table, datalist;
		//jquery request
	$(function()
    {    
        var queryString = "request=get";
        $.ajax(
        {
          cache:false,
          data:queryString,
          dataType:"json",
          type:"GET",
          url:"ProductsData.json",
          success:retrieveData
        });
    });
		function retrieveData(table)
		{
			datalist = new Array(5);
			for(var i = 0; i < 5; i++)
			{
			// copy the first three column
			datalist[i] = table[i].slice(0,3);
			$(document).ready(function()
			{
				$('#products').DataTable(
				{
				//<!-- datatable is my new array with the first three columns -->
					"data": datalist,
					"autoWidth": true,
					"destroy":true,
					columns:
					[
					{ title: "Name" },
					{ title: "Description" },
					{ title: "Image" },
					]
				});
			});	
			}
		}

		
	</script>
